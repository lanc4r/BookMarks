<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/csshake.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    
    
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 550px;
			height: 300px;
			overflow-y: auto;
			cursor: url('images/mouse1.cur'), auto;
			font-family: 'cuteFont';
		}

		a {
			text-decoration: none;
			color: #666666;
			cursor: url('images/mouse2.cur'), auto;
		}

		a:hover {
			color: #666666;
			text-decoration: none;
		}

		input {
			cursor: url('images/mouse2.cur'), auto;
		}

		img {
			cursor: url('images/mouse2.cur'), auto;
		}

		hr {
			height: 1spx;
		}

		::-webkit-scrollbar {
		    width: 12px;
		}
		 
		::-webkit-scrollbar-track {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		    border-radius: 10px;
		}
		 
		::-webkit-scrollbar-thumb {
		    border-radius: 10px;
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
		}
	</style>
</head>
<body>

	<div class="container animated bounceInLeft" id="top" style="text-align: center;">
      <img src="images/banner-min.jpg" class="shake-slow" alt="BookMarks" width="100%" height="100%" style="margin-top: 15px;" />
      <a class="shake" href="https://chllan.cc/" title="BookMarks" target="_blank" style="margin-top: 10px; margin-bottom: 5px;">BookMarkss</a>
      <hr/>
    </div>

	<div class="container animated bounceInLeft">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10 animated bounceInLeft comment-meta">
	            <input type="text" class="form-control" id="keywords" placeholder="请输入搜索条件，支持匹配标签名和URL">
	        </div>
	        <div class="col-lg-1"></div>
		</div>

		<div class="row" style="margin-top: 15px; text-align: center;">
          	<div class="col-lg-2">
           		<button id="run" class="btn btn-success">Run</button>
          	</div>
		</div>
	</div>

	<div class="container animated bounceInLeft">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10" id="data-count"></div>
			<div class="col-lg-1"></div>
			<hr/>
		</div>
	</div>

	<div class="container animated bounceInLeft">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10" id="data-view"></div>
			<div class="col-lg-1"></div>
		</div>
	</div>

	<!-- 确认删除 提示框 -->
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            Σ(ﾟдﾟ;)
          </div>
          <div class="modal-body">
            确认删除该书签吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <a id="delete-bookmarks" class="btn btn-danger btn-ok">删除书签</a>
          </div>
        </div>
      </div>
    </div>


	<script src="js/activate-power-mode.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
